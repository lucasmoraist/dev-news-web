<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DevNews - Sua dose diária de inspiração sobre desenvolvimento e tecnologia."
    />
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="desenvolvimento, tecnologia, DevNews, inspiração"
    />
    <meta property="og:title" content="DevNews" />

    <title>Dev News</title>

    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/inter.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- INICIO CABECALHO -->
    <header class="cabecalho">
      <nav class="navegacao">
        <h2 class="logo">DevNews</h2>

        <div class="campo-busca">
          <i class="bi bi-search" aria-hidden="true"></i>
          <input
            type="text"
            id="search"
            placeholder="Search..."
            class="input-search"
            aria-label="Campo de busca"
          />
        </div>

        <div class="menu-container">
          <div class="login-acesso">
            <a aria-label="Criar conta" href="src/pages/signup.html">Sign-Up</a>
            <a aria-label="Login" href="src/pages/signin.html">Sign-In</a>
          </div>

          <menu class="menu">
            <li>
              <a aria-label="Página Inicial" href="index.html">Home</a>
            </li>
            <li>
              <a aria-label="Escrever" href="#">
                <i class="bi bi-pencil-square" aria-hidden="true"></i>
                Write
              </a>
            </li>
            <li>
              <a aria-label="Perfil" href="#">
                <i class="bi bi-person-circle" aria-hidden="true"></i>
              </a>
            </li>
          </menu>
        </div>
      </nav>

      <div class="home-capa">
        <div class="title">
          <h1>Your daily dose <br />of inspiration</h1>
          <img
            src="src/assets/img/image 6.png"
            alt="A cup of coffee"
            aria-hidden="true"
          />
        </div>
        <img
          src="src/assets/img/croods 1.png"
          alt="An inspirational illustration"
          aria-hidden="true"
        />
      </div>
    </header>
    <!-- FINAL CABECALHO -->

    <main>
      <!-- SEÇÃO CARD LARGO -->
      <!-- SEÇÃO DINÂMICA -->
      <section class="card-largo-wrapper"></section>
      <!-- FINAL SEÇÃO CARD LARGO -->

      <!-- SEÇÃO CARDS PEQUENOS -->
      <!-- SEÇÃO DINÂMICA -->
      <section class="card-pequeno-wrapper"></section>
      <!-- FINAL SEÇÃO CARDS PEQUENOS -->

      <!-- SEÇÃO BIG CARD -->
      <section class="big-card-wrapper">
        <div class="card-big-container">
          <button aria-label="Ver mais postagens do blog" role="button">
            Ver mais
            <i class="bi bi-arrow-down-circle-fill" aria-hidden="true"></i>
          </button>
        </div>
      </section>
      <!-- FINAL SEÇÃO BIG CARD -->
    </main>

    <!-- INICIO RODAPE -->
    <footer>
      <div>
        <p><b>DevNews</b> 2024 &copy; Todos direitos reservado.</p>
      </div>
      <div>
        <img src="src/assets/img/instagram-fill 1.png" alt="Instagram logo" />
        <img src="src/assets/img/Vector.png" alt="Twitter logo" />
        <img src="src/assets/img/linkedin-box-fill 1.png" alt="LinkdIn logo" />
      </div>
    </footer>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      defer
    ></script>
    <script type="module" src="src/js/view/displayPosts.js"></script>
  </body>
</html>
